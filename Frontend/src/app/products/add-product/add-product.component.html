<app-header> </app-header>
<div class="container pt-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required>
        </div>
        <div class="form-group">
          <label>Price:</label>
          <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required>
        </div>
        <div class="form-group">
          <label>Description:</label>
          <textarea class="form-control" [(ngModel)]="product.description" name="description"></textarea>
        </div>
        <div class="form-group">
          <label>Quantity:</label>
          <input type="number" class="form-control" [(ngModel)]="product.quantity" name="quantity" required>
        </div>
        <div class="form-group">
          <label>Manufacture Date:</label>
          <input type="date" class="form-control" [(ngModel)]="product.mfd" name="mfd" required>
        </div>
        <div class="form-group">
          <label>Image URL:</label>
          <input type="text" class="form-control" [(ngModel)]="product.image" name="image">
        </div>
        <button type="submit" class="btn btn-primary m-2">Add Product</button>
      </form>
</div>
