<app-header> </app-header>
<div class="container pt-3">
    <button routerLink="/products/add" class="btn btn-secondary m-3" *ngIf="isAdmuin">
        Add Product
    </button>
    <div class="row">
        <div class="col-3 mb-4" *ngFor="let product of products">
            <app-product [productData]="product" (delete)="deleteProduct($event)"></app-product>
        </div>
    </div>
</div>
